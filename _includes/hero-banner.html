<section class="lg:bg-fixed flex px-10p items-center justify-center min-h-[90vh] bg-center bg-cover  text-white {% if page.banner.overlay == true %} overlay {% endif %}" style="background-image:url('{{ page.banner.image }}'); background-position: {{page.banner.image-position}};">

    <div class="justify-center">
        <p class="font-montserrat text-base uppercase tracking-widest text-center">{{page.banner.supheading}}</p>
        <h1 class="font-lobster text-7xl md:text-9xl tracking-[0.1rem] mb-0 text-center">{{page.banner.heading}}</h1>
        <h2 class="font-montserrat text-base uppercase tracking-widest max-w-screen-lg text-center mt-5">{{page.banner.subheading}}</h2>
    </div>

</section>
